{% extends "layout.html" %}
{% block body %}
    <script type=text/javascript src="{{url_for('static', filename='jquery-1.8.3.js') }}">
    </script>
    <script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
    <script type=text/javascript>
    function update() {
        console.log('asdf');
        $.getJSON($SCRIPT_ROOT + '/_update_data', null,
        function(returnedData){
            console.log('success');
	    $('#data').text(returnedData.{{key}});
        });
        setTimeout(function(){update()}, 3000);
    };
    window.onload = update;
</script>
    <h1>{% print key %} </h1>
    <div id = 'data'>
    {% print data['data'][key] %}
    </div>
{% endblock %}
